<ac-map>
    <ac-layer>
        <div *acLayer2="let data of tracks$; let track = entity" #layer>
            <ac-billboard-desc [props]="{
              image: track.getImage(),
              position: track.getPosition(),
              scale: 0.09,
              name: track.name
            }">
            </ac-billboard-desc>
        </div>
    </ac-layer>
</ac-map>
<performance-form (cleanMap)="layer.removeAll()"></performance-form>

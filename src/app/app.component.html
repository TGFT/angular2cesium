<ac-map>
    <ac-layer acFor="let track of tracks$">
            <ac-billboard-desc props="{
              image: track.image,
              position: track.position,
              scale: track.scale,
              color: track.color,
              name: track.name
            }">
            </ac-billboard-desc>
        </div>
    </ac-layer>
</ac-map>
<performance-form (cleanMap)="layer.removeAll()"></performance-form>
